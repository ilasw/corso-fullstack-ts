<section>
  <h2>Articoli</h2>

  <article *ngFor="let article of (articles$|async)">
    <h3>{{article.title}}</h3>
    <time>{{article.date|date}}</time> - <a [routerLink]="'/blog/'+article.slug">Read more</a>
  </article>
</section>

<hr />

{{blogService.obj|json}} (non reattivo) vs
{{blogService.dato}} (non reattivo) vs
{{blogService.dato$|async|json}} (reattivo) - <button (click)="updateDato()">Click for update</button>
