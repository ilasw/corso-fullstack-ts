<section>
  <div class="container">
    <h2>Articoli</h2>

    <article *ngFor="let article of articles$ | async">
      <h3>{{ article.title }}</h3>
      <time>{{ article.time * 1_000 | date }}</time> -
      <a [routerLink]="'/blog/' + article.id">Read more</a>
    </article>
  </div>
</section>
