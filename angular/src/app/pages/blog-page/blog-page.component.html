<section>
  <h2>Articoli</h2>

  <article *ngFor="let article of (articles$|async)">
    <h3>{{article.title}}</h3>
    <time>{{article.date|date}}</time> - <a [routerLink]="'/blog/'+article.slug">Read more</a>
  </article>
</section>

<hr />

{{blogService.dato$|async|json}} - <button (click)="updateDato()">Click for update</button>
