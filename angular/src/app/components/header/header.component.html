<header class="header">
  <div class="container">
    <div class="wrapper">
      <div class="logo">
        <img src="assets/angular.svg"
            width="100"
            alt="Mi sento tutto voice over" />
      </div>

      <nav class="nav">
        <ul *ngIf="navItems.length > 0"
            class="nav-list">
          <li *ngFor="let item of navItems"
              class="nav-item">{{item}}</li>
        </ul>
      </nav>
    </div>
  </div>
</header>
