<div *ngIf="(count$|async) as count">
  <button (click)="decrement()"
          [disabled]="count===1"
  >-1</button>

  <span>
    You are on page {{count}}
  </span>

  <button (click)="increment()"
  >+1</button>
</div>

<ol *ngIf="(title$|async) as titles">
  <li *ngFor="let item of titles">
    {{item}}
  </li>
</ol>
