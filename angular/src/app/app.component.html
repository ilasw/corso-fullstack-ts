<div>
  <button (click)="decrement()">-1</button>

  <span>
    You are counting {{count}}
    {{ (count !== 1) ? 'times' : 'time' }}
  </span>

  <button (click)="increment()">+1</button>
</div>

<div *ngIf="count > 3">You are awesome ğŸ‰</div>

<ng-container *ngIf="count > 0"> <!-- Fragment in React o <template> in Vue-->
  <div *ngFor="let item of items">
    {{item}}
  </div>
</ng-container>
