<div *ngIf="(count$|async) as count">
  <button (click)="decrement($event)"
          [disabled]="count===1"

          [style.margin-top.rem]="2"
          [style.margin-left.rem]="2"

          [class.disabled]="count==1"

          [attr.data-count]="count"
  >-1</button>

  <span>
    You are on page {{count}}
  </span>

  <button (click)="increment()"
  >+1</button>
</div>

<ol *ngIf="(title$|async) as titles">
  <li *ngFor="let item of titles">
    {{item}}
  </li>
</ol>
